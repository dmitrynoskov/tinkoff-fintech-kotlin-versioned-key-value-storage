server.port: 8081

spring:
  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:postgresql:13:///test_db
    username: test_user
    password: test_password

client:
  timeout:
    connect: 30
    read: 60

jackson-datetime-format: yyyy-MM-dd'T'HH:mm:ss

key-history-limit: 10

default-page-size: 20
